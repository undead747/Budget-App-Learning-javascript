<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

    <link rel="stylesheet" href="css/flag-icon.min.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.css">
    <title>budget app</title>
    <style>
    </style>
</head>

<body>
    <div class="container-fluid">

        <div class="language" id="language-change">
            <span class="flag-icon flag-icon-us icon-space" data-language="English"></span><a
                data-language="English">English</a>
            <br />
            <span class="flag-icon flag-icon-jp icon-space" data-language="Japan"></span><a
                data-language="Japan">Japan</a>
        </div>

        <div class="row">
            <div class="col-11 mx-auto pt-3">
                <!-- title -->
                <h3 class="text-uppercase mb-4" id="app-title">budget app</h3>
                <div class="row">
                    <div class="col-md-5 my-3">
                        <!-- budget feedback -->
                        <div class="budget-feedback alert alert-danger text-capitalize">budget feedback</div>
                        <!-- budget form -->
                        <form id="budget-form" class=" budget-form">
                            <h5 class="text-capitalize" id="budget-request">please enter your budget</h5>
                            <div class="form-group">
                                <input type="number" class="form-control budget-input" id="budget-input">
                            </div>
                            <!-- submit button -->
                            <button type="submit" class="btn text-capitalize budget-submit"
                                id="budget-submit">calculate</button>
                        </form>
                    </div>
                    <div class="col-md-7">
                        <!-- app info -->
                        <div class="row my-3">
                            <div class="col-4 text-center mb-2">
                                <h6 class="text-uppercase info-title" id="budget-title">budget</h6>
                                <span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>
                                <h4 class="text-uppercase mt-2 budget" id="budget"><span>$ </span><span
                                        id="budget-amount">0</span></h4>
                            </div>
                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title" id="expense-title">expenses</h6>
                                <span class="expense-icon"><i class="far fa-credit-card"></i></span>
                                <h4 class="text-uppercase mt-2 expense" id="expense"><span>$ </span><span
                                        id="expense-amount">0</span></h4>
                            </div>
                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title" id="balance-title">balance</h6>
                                <span class="balance-icon"><i class="fas fa-dollar-sign"></i></span>
                                <h4 class="text-uppercase mt-2 balance" id="balance"> <span>$ </span><span
                                        id="balance-amount">0</span></h4>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5 my-3">
                        <!-- expense name feedback -->
                        <div class="expenseName-feedback alert alert-danger text-capitalize">expense feedback</div>
                        <!-- expense value feedback -->
                        <div class="expenseValue-feedback alert alert-danger text-capitalize">expense feedback</div>
                        <!-- expense form -->
                        <form id="expense-form" class=" expense-form">
                            <h5 class="text-capitalize" id="expense-name-title">please enter your expense title</h5>
                            <div class="form-group">
                                <input type="text" class="form-control expense-input" id="expense-input">
                            </div>
                            <h5 class="text-capitalize" id="expense-value-title">please enter expense amount</h5>
                            <div class="form-group">
                                <input type="number" class="form-control expense-input" id="amount-input">
                            </div>
                            <!-- submit button -->
                            <button type="submit" class="btn text-capitalize expense-submit" id="expense-submit">add
                                expense</button>
                        </form>
                    </div>
                    <div class="col-md-7 my-3">
                        <!-- expense list -->
                        <div class="expense-list" id="expense-list">

                            <div class="expense-list__info d-flex justify-content-between text-capitalize">
                                <h5 class="list-item" id="expense-element-title">expense title</h5>
                                <h5 class="list-item" id="expense-element-value">expense value</h5>
                                <h5 class="list-item"></h5>
                            </div>
                        </div>
                    </div>
                </div>




            </div>
        </div>
    </div>


    <!-- jquery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- script js -->
    <script src="js/app.js"></script>
    <!-- script language js -->
    <script src="js/laguage.js"></script>
</body>

</html>
